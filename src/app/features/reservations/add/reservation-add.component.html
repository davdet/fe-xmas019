<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Booking Form</title>
	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">
</head>
<header>
	<a class="nav-link" href="#"><i class="fa fa-home"></i> Back Home </a>
</header>
<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form [formGroup]="reservationForm" (ngSubmit)="addReservation()">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<span class="form-label">Nominativo</span>
										<input class="form-control" type="text" formControlName="name_reservation" name="name_reservation" placeholder="nome prenotazione" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="text" formControlName="email" name="email" placeholder="email" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">					
										<span class="form-label">Numero di telefono</span>
										<input class="form-control" type="text" formControlName="mobile" name="mobile" placeholder="telefono" required>
									</div>
							  	</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Data</span>
										<input class="form-control" type="date" formControlName="date" name="date" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Quantit√† *</span>
										<select class="form-control" formControlName="quantity" name="quantity">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group" > 
									  <span class="form-label">Scegli una spiaggia</span>
									  <select class="form-control" formControlName="idBeach" name="idBeach" required>
										  <option *ngFor="let beach of beaches" value="{{beach.idBeach}}">{{beach.name}}</option>
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Mezza giornata</span>
										<div class="form-checkbox">
											<label for="half_day">
												<input type="checkbox" id="half_day" formControlName="half_day" name="half_day">
												<span></span>
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row col-md-12">
								<div class="info">
									<p>* un ombrellone e due lettini</p>
								  </div>
							</div>				
							<div class="row">
								<div class="col-md-3">
									<div class="form-btn">
										<button type="reset" class="reset-btn">Cancella</button>
									</div>
								</div>
								<div class="col-md-3"></div>
								<div class="col-md-6" >
									<div class="form-btn">
										<button type="submit" class="submit-btn">Prenota</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
