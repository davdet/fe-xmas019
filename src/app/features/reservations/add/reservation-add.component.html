<body> 
	<!-- Page Content -->
	<div class="container">
	  <div class="d-flex flex-row justify-content-center">
		<div class="booking-form rounded bd-highlight">
			<form [formGroup]="reservationForm" (ngSubmit)="addReservation()">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<span class="form-label">Nominativo</span>
							<input class="form-control" type="text" formControlName="name_reservation" name="name_reservation" placeholder="inserisci il tuo nome e cognome" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<span class="form-label">Email</span>
							<input class="form-control" type="email" formControlName="email" name="email" placeholder="inserisci la tua email" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">					
							<span class="form-label">Numero di telefono</span>
							<input class="form-control" type="text" formControlName="mobile" name="mobile" placeholder="inserisci il tuo numero di telefono" required>
						</div>
					  </div>
					<div class="col-md-6">
						<div class="form-group">
							<span class="form-label">Data</span>
							<input class="form-control" type="date" formControlName="date" name="date" min="2020-05-01" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<span class="form-label">Quantità *</span>
							<select class="form-control" formControlName="quantity" name="quantity">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
							<span class="select-arrow"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group" > 
						  <span class="form-label">Scegli una spiaggia</span>
						  <select class="form-control" formControlName="idBeach" name="idBeach" required>
							  <option *ngFor="let beach of beaches" value="{{beach.idBeach}}">{{beach.name}}</option>
							</select>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<span class="form-label">Mezza giornata</span>
							<div class="form-checkbox">
								<label for="half_day">
									<input type="checkbox" id="half_day" formControlName="half_day" name="half_day">
									<span></span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row col-md-12">
					<div class="info">
						<p>* un ombrellone e due lettini</p>
					  </div>
				</div>				
				<div class="row align-items-center">
					<div class="col-md-2"></div>
					<!--<div class="col-md-3">
						<div class="form-btn rounded">
							<button type="reset" class="reset-btn">Cancella</button>
						</div>
					</div>
					<div class="col-md-3"></div>-->
					<div class="col-md-8" >
						<div class="form-btn rounded align-items-center">
							<button type="submit" class="submit-btn">Prenota</button>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
			</form>
		</div>
	  </div>
	</div>
</body>
