<!-- FINAL VERSION -->

<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400">
</head>
<div class="container-fluid">
    <div class="container d-flex flex-row justify-content-center">
        <div class="box align-items-center">
            <div class="row align-items-center">
                <div class="titolo col-md-12 text-center">
                    <h2 class="b_head">Sardinia Sun Spot</h2>
                    <p>Riserva il tuo posto nelle migliori strutture della Sardegna</p>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="prenotazione col-md-12 text-center">
                    <input id="name_input" type="text" [(ngModel)]="name_reservation" class="form-control form-control-sm" placeholder="inserisci il tuo nome e cognome">
                    <button (click)="goToReservationAdd(name_reservation)" class="btn btn__add">Prenota</button>
                </div>
            </div>
            <div class="row align-items-center">
				<div class="lista col-md-12 text-center">
                    <p> oppure </p>
                </div>
                <div class="col-md-9 text-center">
                    <input id="searchInput" type="email" [(ngModel)]="email" class="form-control form-control-sm" placeholder="inserisci la tua email">
                </div>
                <div class="col-md-3 text-center">
                    <button type="submit" (click)="goToReservationDetails(email)" class="btn">cerca</button>
				</div>
			</div>
        </div>
    </div>
</div>
</html>
