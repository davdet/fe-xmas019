<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Booking Form</title>
	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">
</head>

		<a class="navbar-brand" >TNV Academy </a>
		<div class="collapse navbar-collapse" id="navbarNav">
	  		<ul class="navbar-nav">
				<li class="nav-item active">
		  		<a class="nav-link" href="http://localhost:4200/">Home </a>
				</li>
				<li class="nav-item">
		 		 <a class="nav-link" href="http://localhost:4200/beaches/list">Spiagge </a>
				</li>
	  		</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="navbar-form" id="searchByEmail">
					<input type="email" [(ngModel)]="email" class="form-control" placeholder="email">
				</li>

<body>  
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form [formGroup]="reservationForm" (ngSubmit)="addReservation()">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<span class="form-label">Nominativo</span>
										<input class="form-control" type="text" formControlName="name_reservation" name="name_reservation" placeholder="Mario Rossi" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="text" formControlName="email" name="email" placeholder="mario.rossi@esempio.com" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">					
										<span class="form-label">Numero di telefono</span>
										<input class="form-control" type="text" formControlName="mobile" name="mobile" placeholder="+393482792787" required>
									</div>
							  	</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Data</span>
										<input class="form-control" type="date" formControlName="date" name="date" min="2020-01-01" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Quantit√† *</span>
										<select class="form-control" formControlName="quantity" name="quantity">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group" > 
									  <span class="form-label">Scegli una spiaggia</span>
									  <select class="form-control" formControlName="idBeach" name="idBeach" required>
										  <option *ngFor="let beach of beaches" value="{{beach.idBeach}}">{{beach.name}}</option>
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Mezza giornata</span>
										<div class="form-checkbox">
											<label for="half_day">
												<input type="checkbox" id="half_day" formControlName="half_day" name="half_day">
												<span></span>
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row col-md-12">
								<div class="info">
									<p>* un ombrellone e due lettini</p>
								  </div>
							</div>				
							<div class="row">
								<div class="col-md-3">
									<div class="form-btn">
										<button type="reset" class="reset-btn">Cancella</button>
									</div>
								</div>
								<div class="col-md-3"></div>
								<div class="col-md-6" >
									<div class="form-btn">
										<button type="submit" class="submit-btn">Prenota</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>>
</html>
